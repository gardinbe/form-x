<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Document</title>
  <script
    type="module"
    src="./demo.ts"
  ></script>
</head>

<body>
  <style>
    [fx-checking=true] {
      background: gray;
    }

    form[fx-checking=true] [fx-errors] {
      display: none;
    }
  </style>

  <form fx-validate>
    <fieldset>
      <label for="email">
        Email address:
      </label>
      <input
        type="text"
        id="email"
        name="email"
        fx-validate
        fx-start-on="blur"
        fx-on="input"
        fx-label="Email"
        fx-required
        fx-required:error="Please enter an email address"
        fx-preset="email"
        fx-preset:error="This is not a valid email address"
      />
      <ul fx-errors="email"></ul>
    </fieldset>

    <fieldset>
      <label for="username">
        Username:
      </label>
      <input
        type="text"
        id="username"
        name="username"
        autocomplete="username"
        fx-validate
        fx-on="input"
        fx-label="Username"
        fx-required
        fx-required:error="Please enter a username"
        fx-min-len="3"
      />
      <ul fx-errors="username"></ul>
    </fieldset>

    <fieldset>
      <label for="password">
        Password:
      </label>
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="new-password"
        fx-validate
        fx-on="input"
        fx-label="Password"
        fx-required
        fx-required:error="Please enter a password"
        fx-min-len="6"
        fx-min-len:error="Password must be at least 6 characters"
      />
      <ul fx-errors="password"></ul>
    </fieldset>

    <fieldset>
      <label for="age">
        Age:
      </label>
      <input
        type="number"
        id="age"
        name="age"
        min="0"
        max="100"
        fx-validate
        fx-on="input"
        fx-label="Age"
        fx-required
        fx-required:error="Please enter an age"
        fx-min="0"
        fx-min:error="Age must be greater than 0"
        fx-max="100"
        fx-max:error="Age must be less than 100"
      />
      <ul fx-errors="age"></ul>
    </fieldset>

    <fieldset>
      <label for="gender">
        Gender:
      </label>
      <label>
        <input
          type="radio"
          name="gender"
          value="male"
          fx-validate
          fx-on="change"
          fx-label="Gender"
          fx-required
          fx-required:error="Please select a gender"
        />
        Male
      </label>
      <label>
        <input
          type="radio"
          name="gender"
          value="female"
        />
        Female
      </label>
      <label>
        <input
          type="radio"
          name="gender"
          value="other"
        />
        Other
      </label>
      <ul fx-errors="gender"></ul>
    </fieldset>

    <fieldset>
      <label for="occupation">
        Occupation:
      </label>
      <select
        id="occupation"
        name="occupation"
        fx-validate
        fx-on="change"
        fx-label="Occupation"
        fx-required
        fx-required:error="Please select an occupation"
      >
        <option value="">Select an occupation</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
      </select>
      <ul fx-errors="occupation"></ul>
    </fieldset>

    <button type="submit">
      Register
    </button>
  </form>
</body>

</html>
